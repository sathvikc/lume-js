    <!-- Highlight.js Styles & Script (CDN) -->

        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" disabled>
    <link id="hljs-dark" rel="stylesheet"

    <!-- Dark Mode Init -->
    <script>
        // Fix for trailing slash issue in dev/prod
        if (!window.location.pathname.endsWith('/') && !window.location.pathname.includes('.')) {
            const newPath = window.location.pathname + '/' + window.location.search + window.location.hash;
            window.history.replaceState(null, '', newPath);
        }
    </script>

    <!-- Import Map for Lume.js -->
    <script type="importmap">
        {
            "imports": {
                "lume-js": "https://cdn.jsdelivr.net/npm/lume-js/src/index.js",
                "lume-js/addons": "https://cdn.jsdelivr.net/npm/lume-js/src/addons/index.js"
            }
        }
    </script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <script type="module" src="./src/main.js"></script>
</body>

</html>
