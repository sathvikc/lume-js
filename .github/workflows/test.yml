name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-lates

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm tes

      - name: Run coverage
        run: npm run coverage

      - name: Check bundle size
        run: npm run size

      - name: Verify size limi
        run: |
          SIZE=$(node -e "const fs = require('fs'); const code = fs.readFileSync('dist/lume.min.js'); const gzip = require('zlib').gzipSync(code); console.log((gzip.length / 1024).toFixed(2));")
          echo "Bundle size: ${SIZE}KB"
          if (( $(echo "$SIZE > 2.0" | bc -l) )); then
            echo "❌ Bundle exceeds 2KB limit!"
            exit 1
          fi
          echo "✅ Bundle size OK"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false
