<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lume.js Examples</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      background: #f8f9fa;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .examples-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      list-style: none;
    }

    .example-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .example-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .example-card h3 {
      margin-bottom: 8px;
      color: #0070f3;
      font-size: 18px;
    }

    .example-card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .example-card a {
      display: inline-block;
      text-decoration: none;
      color: #0070f3;
      font-weight: 600;
      font-size: 14px;
    }

    .example-card a:hover {
      text-decoration: underline;
    }

    .badge {
      display: inline-block;
      background: #e3f2fd;
      color: #1565c0;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }

    .badge.new {
      background: #c8e6c9;
      color: #2e7d32;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¯ Lume.js Examples</h1>
  <p class="subtitle">Interactive demos showcasing Lume.js features and patterns</p>

  <ul class="examples-grid" id="examples-grid"></ul>

  <script type="module">
    import { state } from '../src/index.js';
    import { repeat } from '../src/addons/repeat.js';

    // Static example metadata (add/remove entries as needed)
    // Keeping all relevant info in one place avoids extra fetch and simplifies maintenance.
    const store = state({
      examples: [
        {
          slug: 'comprehensive',
          title: 'Comprehensive',
          desc: 'Feature showcase + auto-ready (head-safe), counter, forms, effects, manual subscriptions.',
          badge: 'UPDATED'
        },
        {
          slug: 'todo',
          title: 'Todo App',
          desc: 'Classic Todo with filters, persistence, computed counts.'
        },
        {
          slug: 'tic-tac-toe',
          title: 'Tic-Tac-Toe',
          desc: 'Game with history, time travel, computed winner.'
        },
        {
          slug: 'form-heavy',
          title: 'Form Heavy',
          desc: 'Multi-step wizard: validation, async checks, conditional fields.',
          badge: 'ADVANCED'
        },
        {
          slug: 'repeat-test',
          title: 'Repeat Test',
          desc: 'Testing the repeat addon with dynamic lists.',
          badge: 'ADVANCED'
        },
        {
          slug: 'plugin-demo',
          title: 'Plugin Demo',
          desc: 'Demonstration of various plugins including debug, validation, history, and transform.',
          badge: 'NEW'
        }
      ]
    });

    const grid = document.getElementById('examples-grid');

    repeat(grid, store, 'examples', {
      tag: 'li',
      key: ex => ex.slug,
      render: (ex, el) => {
        if (!el.dataset.bound) {
          el.className = 'example-card';
          const badgeHtml = ex.badge ? `<span class="badge ${ex.badge === 'NEW' ? 'new' : ''}">${ex.badge}</span>` : '';
          el.innerHTML = `
            <h3>${ex.title} ${badgeHtml}</h3>
            <p>${ex.desc}</p>
            <a href="./${ex.slug}/">View Demo â†’</a>
          `;
          el.dataset.bound = 'true';
        }
      }
    });
  </script>
</body>

</html>
